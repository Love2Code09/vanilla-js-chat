<!DOCTYPE html>
<html>
    <head>
        <title>Chat test</title>
        <link rel = "stylesheet" href = "styles.css">
     
    </head>
    <body>
        <div class = "sign-in-container">
            <div class = "form" id = "sign-in">
            <h1 class = "form-title">Sign In</h1>
            <input type = "text" class = "email-input-sign-in" placeholder = "Email">
            <input type = "password" class = "pass-input-sign-in" placeholder = "Password">
            <button class = "cta-sign-in-btn">Sign in</button>
            <span class = "sign-up-action">Don't have an account? Sign up</span>
            </div>
            <div class = "form" id = "sign-up">
                <h1 class = "form-title">Sign Up</h1>
                <input type = "text" class = "name-input-sign-up" placeholder = "Name">
                <input type = "text" class = "email-input-sign-up" placeholder = "Email">
                <input type = "password" class = "pass-input-sign-up" placeholder = "Password">
                <button class = "cta-sign-up-btn">Sign Up</button>
                
                </div>
        </div>

      
       
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
